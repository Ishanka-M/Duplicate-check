name: Daily Sheet Backup and Clear

on:
  schedule:
    - cron: '30 18 * * *' # ලංකාවේ වෙලාවෙන් රාත්‍රී 12:00
  workflow_dispatch: 

jobs:
  run-backup-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install gspread google-auth

      - name: Run the Backup Script
        env:
          GCP_JSON: ${{ secrets.GCP_JSON }}
        run: python backup_script.py
